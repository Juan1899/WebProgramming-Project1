<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="icon" href="img/Header/Valorant Logo Icon.ico" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/reset.css" />
  </head>
  <body>
    <header>
      <nav class="menu">
        <section>
          <img
            class="menu__logo"
            src="./img/Header/Valorant Logo Nav.png"
            alt="Valorant Logo"
          />
          <hr />
          <h2><a href="store.html">SKIN STORE</a></h2>
        </section>

        <img class="menu__title" src="./img/Header/VALORANT.png" alt="" />

        <img class="menu__hamburguer" src="./img/Header/menu.png" alt="" />

        <div class="menu__login">
          <button class="button">
            <a href="login.html">INICIAR SESIÓN</a>
          </button>
          <hr />
          <p><a href="register.html">REGISTRARSE</a></p>
        </div>
      </nav>
    </header>

    <main class="authentication">
      <h1>REGISTRO</h1>

      <form class="form register" action="">
        <h3>Completa tus datos.</h3>
        <label for="name">NOMBRE</label>
        <input type="text" name="name" value="" />
        <label for="email">E-MAIL</label>
        <input type="text" name="email" value="" />
        <label for="password">CONTRASEÑA</label>
        <input type="password" name="password" value="" />
        <div>
          <input type="checkbox" name="checkbox" value="" />
          <p>
            Al registrarme, acepto los
            <strong>términos y condiciones</strong> y
            <strong>política de privacidad</strong> de
            <strong>Riot Games.</strong>
          </p>
        </div>

        <button class="button button--form">REGISTRARME</button>

        <a href="login.html">Iniciar Sesión</a>
      </form>
    </main>
  </body>
<script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-storage.js"></script> 
<script src="./scripts/firebase.js"></script>
<script src="./scripts/register.js"></script>
</html>
