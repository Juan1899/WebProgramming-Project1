<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/Header/Valorant Logo Icon.ico" />
    <title>Registro</title>
  </head>
  <body>
    <header>
      <nav class="menu">
        <img
          class="menu__logo"
          src="../img/Header/Valorant Logo Nav.png"
          alt="Valorant Logo"
        />
        <hr />
        <p>SKIN STORE</p>

        <img class="menu__title" src="./img/Header/VALORANT.png" alt="" />

        <img class="menu__hamburguer" src="./img/Header/menu.png" alt="" />

        <div class="menu__login">
          <button class="button">INICIAR SESIÓN</button>
          <hr />
          <p>REGISTRARSE</p>
        </div>
      </nav>
    </header>

    <article>
      <h1>REGISTRO</h1>
      <section>
        <form action="">
            <h3>Completa tus datos.</h3>
            <label for="name">NOMBRE</label><br />
            <input type="text" name="name" value="" /><br />
            <label for="email">E-MAIL</label><br />
            <input type="text" name="email" value="" /><br /><br />
            <label for="password">CONTRASEÑA</label><br />
            <input type="text" name="password" value="" /><br /><br />
    
            <input type="checkbox" name="checkbox" value=""/>
            <label for="checkbox"
              >Al registrarme, acepto los términos y condiciones y la política de
              privacidad de Riot Games.</label
            >
            <br /><br />
            <input type="submit" value="REGISTRARME" />
            <br /><br />
            <p><a href="login.html">Iniciar Sesión</a></p>
          </form>
      </section>
      
    </article>
  </body>
</html>
