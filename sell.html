<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/Header/Valorant Logo Icon.ico" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/reset.css" />
    <title>Vender</title>
  </head>
  <body>
    <nav class="menu">
      <section>
        <img
          class="menu__logo"
          src="../img/Header/Valorant Logo Nav.png"
          alt="Valorant Logo"
        />
        <hr />
        
        <h2><a href="store.html">SKIN STORE</a></h2>
      </section>

      <img class="menu__title" src="./img/Header/VALORANT.png" alt="" />

      <img class="menu__hamburguer" src="./img/Header/menu.png" alt="" />

      <div class="menu__login">
        <button class="button">
          <a href="login.html">INICIAR SESIÓN</a>
        </button>
        <hr />
        <p><a href="register.html">REGISTRARSE</a></p>
      </div>

      <div class="userinfo hidden">
        <p class="username">Name</p>
        <p class="logout">CERRAR SESIÓN</p>
      </div>
    </nav>

    <main class="profile">
      <h1>VENDER</h1>
      <form class="sell" action="">
        <h3>Datos del producto.</h3>

        <label for="title">TÍTULO</label>
        <input type="text" name="title" value="" />

        <label for="price">PRECIO</label>
        <input type="number" name="price" value="" />

        <label for="edition">EDICIÓN</label>
        <input type="text" name="edition" value="" />

        <label for="image">IMAGEN</label>
        <input type="file" name="image" value="" />

        <label for="description">DESCRIPCIÓN</label>
        <textarea name="description" ></textarea>
        
        <button class="button button--form">VENDER</button>
      </form>
    </main>
  </body>
  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-storage.js"></script>
  <script src="./scripts/firebase.js"></script>
  <script src="./scripts/auth.js"></script>
  <script src="./scripts/sell.js"></script>
</html>
