<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de Compras</title>
    <link rel="icon" href="img/Header/Valorant Logo Icon.ico" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/reset.css" />
  </head>
  <body>
    <header>
      <nav class="menu">
        <section>
          <a href="index.html"><img class="menu__logo"src="./img/Header/Valorant Logo Nav.png" alt="Valorant Logo"/></a>
          <hr/>
          <h2><a href="store.html">SKIN STORE</a></h2>
        </section>

        <img class="menu__title" src="./img/Header/VALORANT.png" alt="" />

        <img class="menu__hamburguer" src="./img/Header/menu.png" alt="" />

        <div class="menu__login">
          <button class="button">
            <a href="login.html">INICIAR SESIÓN</a>
          </button>
          <hr />
          <p><a href="register.html">REGISTRARSE</a></p>
        </div>

        <div class="userinfo hidden">
          <a href="./profile.html"><p class="username">Name</p></a>
          <a href="./cart.html"
            ><img src="./img/Icons/carro-de-la-compra 1.png" alt=""
          /></a>
          <p class="logout">CERRAR SESIÓN</p>
        </div>
      </nav>
    </header>
    <main class="cart">
      <h1>CARRITO DE COMPRAS</h1>
      <div class="cart__info">
        <h3 class="cart__count"># de Artículos</h3>
        <h3 class="cart__price">Precio Total:</h3>
      </div>
      <section>
        <div class="container"></div>
        <button class="button">COMPRAR</button>
      </section>

    </main>

  </body>

  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-storage.js"></script>
  <script src="./scripts/firebase.js"></script>
  <script src="./scripts/auth.js"></script>
  <script src="./scripts/cart.js"></script>
</html>
