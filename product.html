<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SKIN STORE</title>
    <link rel="icon" href="img/Header/Valorant Logo Icon.ico" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/reset.css" />
    <!-- <link rel="stylesheet" href="styles/main.css"> -->
  </head>

  <body>
    <header>
      <nav class="menu">
        <section>
          <img
            class="menu__logo"
            src="./img/Header/Valorant Logo Nav.png"
            alt="Valorant Logo"
          />
          <hr />
          <a href="./store.html"><h2>SKIN STORE</h2></a>
        </section>

        <img class="menu__title" src="./img/Header/VALORANT.png" alt="" />

        <img class="menu__hamburguer" src="./img/Header/menu.png" alt="" />

        <div class="menu__login">
          <button class="button">
            <a href="login.html">INICIAR SESIÓN</a>
          </button>
          <hr />
          <p><a href="register.html">REGISTRARSE</a></p>
        </div>

        <div class="userinfo hidden">
          <a href="./profile.html"><p class="username">Name</p></a>

          <a href="./cart.html"
            ><img src="./img/Icons/carro-de-la-compra 1.png" alt=""
          /></a>
          <p class="logout">CERRAR SESIÓN</p>
        </div>
      </nav>
    </header>

    <article class="product">
      <h1>PRODUCTO</h1>
      <section>
        <div class="product__carrousel"></div>
        <div class="product__info">
          <h2></h2>
          <div class="product__price">
            <img src="./img/Icons/vp.png" alt="ValorantPoints.png" />
            <p></p>
          </div>
          <div class="product__edition">
            <img src="./" alt="" />
            <p></p>
          </div>
          <div>
            <button class="button" name="buy">COMPRAR</button>
            <button class="button button--cart" name="add">Agregar al Carrito</button>
          </div>
        </div>
      </section>
      <h2>DESCRIPCIÓN</h2>
      <p class="product__description"></p>
    </article>
  </body>
  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-storage.js"></script>
  <script src="./scripts/firebase.js"></script>
  <script src="./scripts/auth.js"></script>
  <script src="./scripts/product.js"></script>
</html>
