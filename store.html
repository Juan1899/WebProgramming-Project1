<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SKIN STORE</title>
    <link rel="icon" href="img/Header/Valorant Logo Icon.ico" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/reset.css" />
    <!-- <link rel="stylesheet" href="styles/main.css"> -->
  </head>

  <body>
    <header>
      <nav class="menu">
        <section>
          <img
            class="menu__logo"
            src="./img/Header/Valorant Logo Nav.png"
            alt="Valorant Logo"
          />
          <hr />
          <h2>SKIN STORE</h2>
        </section>

        <img class="menu__title" src="./img/Header/VALORANT.png" alt="" />

        <img class="menu__hamburguer" src="./img/Header/menu.png" alt="" />

        <div class="menu__login">
          <button class="button">
            <a href="login.html">INICIAR SESIÓN</a>
          </button>
          <hr />
          <p><a href="register.html">REGISTRARSE</a></p>
        </div>

        <div class="userinfo hidden">
          <a href="./profile.html"><p class="username">Name</p></a>
          <a href="./cart.html"
            ><img src="./img/Icons/carro-de-la-compra 1.png" alt=""
          /></a>
          <p class="logout">CERRAR SESIÓN</p>
        </div>
      </nav>

      <section class="banner">
        <div class="banner__info">
          <h1>COLECCIÓN ONI</h1>
          <p>Disponible por tiempo limitado</p>
        </div>
      </section>
    </header>

    <main>
      <article>
        <section class="filters">
          <h2>Filtrar Productos</h2>

          <form>
            <select name="collection" id="">
              <option value="">Colección</option>
              <option value="g.u.n">G.U.N</option>
              <option value="llamantigua">Llamantigua</option>
              <option value="oni">Oni</option>
              <option value="sakura">Sakura</option>
              <option value="suprema">Suprema</option>
            </select>

            <select name="gun" id="">
              <option value="">Arma</option>
              <option value="1">Cuerpo a cuerpo</option>
              <option value="2">Pistolas</option>
              <option value="3">Subfusiles</option>
              <option value="4">Escopetas</option>
              <option value="5">Rifles</option>
              <option value="6">Rifles de Francotirador</option>
              <option value="7">Armas Pesadas</option>
            </select>

            <select name="edition" id="">
              <option value="">Edición</option>
              <option value="deluxe">Deluxe</option>
              <option value="premium">Premium</option>
              <option value="ultra">Ultra</option>
              <option value="exclusive">Exclusive</option>
            </select>
          </form>
        </section>

        <section class="cart--filter">
          <p><a href="./cart.html">Carrito</a></p>
          <img src="./img/Icons/carro-de-la-compra 1.png" alt="" />
        </section>
      </article>

      <article class="container"></article>
    </main>
  </body>
  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-storage.js"></script>
  <script src="./scripts/firebase.js"></script>
  <script src="./scripts/auth.js"></script>
  <script src="./scripts/store.js"></script>
</html>
