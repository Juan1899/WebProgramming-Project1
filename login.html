<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link rel="icon" href="img/Header/Valorant Logo Icon.ico" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/reset.css" />
  </head>
  <body>
    <header>
      <nav class="menu">
        <section>
          <img
            class="menu__logo"
            src="../img/Header/Valorant Logo Nav.png"
            alt="Valorant Logo"
          />
          <hr />
          <h2>SKIN STORE</h2>
        </section>

        <img class="menu__title" src="./img/Header/VALORANT.png" alt="" />

        <img class="menu__hamburguer" src="./img/Header/menu.png" alt="" />

        <div class="menu__login">
          <button class="button">
            <a href="login.html">INICIAR SESIÓN</a>
          </button>
          <hr />
          <p><a href="register.html">REGISTRARSE</a></p>
        </div>
      </nav>
    </header>

    <main class="authentication">
      <h1>INICIAR SESIÓN</h1>
      <section>
        <form action="">
          <h3>¡Bienvenido! Por favor, ingresa tus datos.</h3>

          <label for="email">E-MAIL</label>
          <input type="text" name="email" value="" />
          <label for="password">CONTRASEÑA</label>
          <input type="text" name="password" value="" />
          
          <button class="button button--form">INICIAR SESIÓN</button>
          
          <a href="register.html">Registrarse</a>
        </form>
      </section>
    </main>
  </body>
</html>
